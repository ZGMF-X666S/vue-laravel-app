version: '3.8'

services:
  # PHP-FPM (Laravel)
  app:
    image: php:8.2-fpm
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    networks:
      - app-network
    depends_on:
      - db

  # Node.js (Vite + Vue)
  node:
    image: node:20
    container_name: vue_node
    working_dir: /var/www/frontend
    volumes:
      - ./frontend:/var/www/frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    networks:
      - app-network

  # Nginx
  web:
    image: nginx:alpine
    container_name: nginx_web
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html
      - ./frontend:/var/www/frontend
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
      - node
    networks:
      - app-network

  # MySQL
  db:
    image: mysql:8.1
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
