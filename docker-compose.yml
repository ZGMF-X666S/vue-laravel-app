services:
  # PHP-FPM + Laravel
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    networks:
      - app-network
    depends_on:
      - db


  # Nginx
  web:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      # - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
    - app-network   # üëà „Åì„Çå„ÇíËøΩÂä†


  # MySQL
  db:
    image: mysql:8.1
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    ports:
      - "3306:3306"
    networks:
      - app-network

  vue:
    image: node:20
    container_name: vue_node
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: ["sleep", "infinity"]
    networks:
      - app-network


volumes:
  vue_node_modules:


networks:
  app-network:
    driver: bridge
